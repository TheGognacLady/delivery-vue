<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Delivery food</title>
</head>

<body>
    <div class="page-wrapper">

        <header class="header">
            <div class="container">
                <div class="header-box">
                    <a href="./index.html" class="header-logo logo">
                        <img src="./images/logo.png" alt="Logo">
                    </a>
                    <div class="header-controls">
                        <button class="btn btn-primary">
                            <img src="./images/icons/user.png" alt="user">
                            Войти
                        </button>
                        <button class="btn btn-outline">
                            <img src="./images/icons/cart.png" alt="shopping cart">
                            Корзина
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">

            <section class="products">

                <div class="container">
                    <div class="products-wrapper">

                    </div>
                </div>
            </section>

        </main>

        <div class="cart-modal_overlay">

            <div class="cart-modal">
                <div class="cart-modal_header">
                    <h2 class="cart-modal_header--title">Корзина</h2>
                    <span class="cart-modal_header--close">
                        <img src="./images/icons/close.svg" alt="Close">
                    </span>
                </div>

                <div class="cart-modal_body">
                    <div class="cart-item">
                        <p class="cart-item_title">
                            Ролл угорь стандарт
                        </p>
                        <div class="cart-item_controls">
                            <div class="cart-item_controls--price">250 ₽</div>
                            <button class="btn btn-outline">-</button>
                            <div class="cart-item_controls--count">1</div>
                            <button class="btn btn-outline">+</button>

                        </div>
                    </div>
                </div>

                <div class="cart-modal_footer">
                    <div class="cart-modal_footer--price">
                        1250 ₽
                    </div>
                    <div class="cart-modal_footer--controls">
                        <button class="btn btn-primary">
                            Оформить заказ
                        </button>
                        <button class="btn btn-outline">
                            Отмена
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <a href="./index.html" class="footer-logo logo">
                        <img src="./images/logo.png" alt="Logo">
                    </a>
                    <div class="footer-nav">
                        <ul>
                            <li>Ресторанам</li>
                            <li>Курьерам</li>
                            <li>Пресс-центр</li>
                            <li>Контакты</li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <img src="./images/social/insta.png" alt="INST">
                        <img src="./images/social/fb.png" alt="FB">
                        <img src="./images/social/vk.png" alt="VK">

                    </div>
                </div>
            </div>
        </footer>

    </div>
    <script src="./goods_script.js"></script>
</body>

</html>
